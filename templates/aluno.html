<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h2 class="text-primary text-center">üè´ Pegar Senha</h2>

            {% if mensagem %}
                <div class="alert alert-success">{{ mensagem }}</div>
            {% endif %}
            {% if erro %}
                <div class="alert alert-danger">{{ erro }}</div>
            {% endif %}

            <form action="/agendar" method="POST">
                <div class="mb-3">
                    <label>Seu Nome Completo</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Falar com quem?</label>
                    <select name="professor_id" class="form-select" required>
                        <option value="" disabled selected>Escolha o Professor...</option>
                        {% for prof in professores %}
                            <option value="{{ prof.id }}">{{ prof.nome }} ({{ prof.materia }})</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Solicitar Atendimento</button>
            </form>
        </div>
    </div>
</body>
</html>
